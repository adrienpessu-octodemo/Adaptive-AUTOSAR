name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-larger
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql-config.yml

    # - run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -Dbuild_tests=OFF

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    #   with:
    #     working-directory: src

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        upload: false
        category: "/language:${{matrix.language}}"

    - name: filter-sarif
      uses: advanced-security/filter-sarif@v1
      with:
        patterns: |
          -**/*
          +src/ara/com/e2e/**/*
          -_codeql_build_dir/**/*
        input: ${{ runner.workspace }}/results/${{matrix.language}}.sarif
        output: ${{ runner.workspace }}/results/${{matrix.language}}-filtered.sarif

    # - name: Edit tags
    #   uses: adrienpessu/sarif-tags-editor@v1
    #   with:
    #     sarif-file-source: ${{ runner.workspace }}/results/${{matrix.language}}.sarif
    #     sarif-file-destination: ${{ runner.workspace }}/results/${{matrix.language}}-edited.sarif
    #     filters-tags: external/autosar/id/a13-5-3,external/autosar/id/a14-5-3,external/autosar/id/a5-2-1 
    #     add-tags: external/autosar/obligation/required
    #     remove-tags: external/autosar/obligation/advisory
    
    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ runner.workspace }}/results/${{matrix.language}}-filtered.sarif
    
    - name: Upload Artifacts to Workflow
      uses: actions/upload-artifact@v3
      with:     
        path: ${{ runner.workspace }}/results/${{matrix.language}}-filtered.sarif
