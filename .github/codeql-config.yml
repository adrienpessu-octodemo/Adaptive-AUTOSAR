name: "My code scanning CodeQL config"

disable-default-queries: true

queries:
  - name: Use aautosar pack
    uses: +advanced-security/autosar-cpp-coding-standards-uncertified

queries-filter:
  - exclude:
    id: cpp/autosar/identical-lambda-expressions
  - exclude:
    id: cpp/autosar/lambda-expression-in-lambda-expression
